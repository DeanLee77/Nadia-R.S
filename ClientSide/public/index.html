<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" />
 
    <title>Nadia-R.S</title>
 
    <style>
      /* Preloader
      -------------------------------------*/
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        /* change if the mask should have another color then white */
        z-index: 99;
        /* makes sure it stays on top */
      }
      #preloader .spinner {
        margin: 10% auto 0 auto;
        width: 200px;
        height: 120px;
        text-align: center;
        font-size: 10px;
      }
      #preloader .spinner > div {
        background-color: #02c386;
        height: 100%;
        width: 12px;
        display: inline-block;
        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
      }
      #preloader .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }
      #preloader .spinner .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }
      #preloader .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }
      #preloader .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }
 
      #preloader .text-loading {
        text-align: center;
        font-family: Arial;
      }
 
      #preloader .my {
        color: #02c386;
      }
 
      @-webkit-keyframes stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
        20% { -webkit-transform: scaleY(1.0) }
      }
 
      @keyframes stretchdelay {
        0%, 40%, 100% { transform: scaleY(0.4) }
        20% { transform: scaleY(1.0) }
      }
    </style>
 
    <!-- Load application bundle without browser caching -->
    <script>
      function loadApp() {         
        var s = document.createElement("script");
        s.id = "app";
        s.type = "text/javascript";
        s.src = "build/bundle.js?ts=" + (new Date().getTime());
        document.body.appendChild(s);
      }
     </script>
 
  </head>
  <body onload="loadApp()">
      <!-- Preloader start -->
      <div id="content">
        <div id="preloader">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <br>
          <h1 class="text-loading">Loading<br/><span class="my">Nadia</span>R.S</h1>
        </div>
      </div>
      <!-- Preloader end -->    
  </body>
</html>
